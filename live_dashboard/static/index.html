<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåê Live AI Dashboard - Real-time Monitoring</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .connection-status {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 20px;
            margin-top: 15px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        .connection-status.connected {
            background: #10b981;
        }

        .connection-status.disconnected {
            background: #ef4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .node-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .node-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .node-card.online {
            border-color: #10b981;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
        }

        .node-card.offline {
            border-color: #ef4444;
            opacity: 0.7;
        }

        .node-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
        }

        .node-title {
            font-size: 1.3em;
            font-weight: bold;
        }

        .node-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .status-online {
            background: #10b981;
        }

        .status-offline {
            background: #ef4444;
        }

        .status-error {
            background: #f59e0b;
        }

        .node-details {
            font-size: 0.95em;
            line-height: 1.8;
        }

        .node-details .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .node-details .detail-label {
            opacity: 0.8;
        }

        .node-details .detail-value {
            font-weight: bold;
        }

        .interactions-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 30px;
        }

        .interactions-section h2 {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #10b981;
        }

        .stat-label {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .interactions-list {
            max-height: 600px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
        }

        .interaction-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .interaction-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .interaction-prompt {
            font-weight: bold;
            margin-bottom: 10px;
            color: #60a5fa;
        }

        .interaction-response {
            opacity: 0.9;
            line-height: 1.6;
        }

        .gpu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .gpu-item {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 10px;
            font-size: 0.9em;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #3b82f6);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .timestamp {
            text-align: center;
            opacity: 0.7;
            margin-top: 20px;
            font-size: 0.9em;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.5em;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåê Live AI Dashboard</h1>
            <p class="subtitle">Monitorizare √Æn timp real pentru toate nodurile AI</p>
            <div id="connectionStatus" class="connection-status disconnected">üî¥ Connecting...</div>
        </header>

        <div id="nodesSection">
            <h2 style="text-align: center; margin-bottom: 20px; font-size: 2em;">üì° Noduri Active</h2>
            <div class="dashboard-grid" id="nodesGrid">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading nodes...
                </div>
            </div>
        </div>

        <div class="interactions-section">
            <h2>üí¨ Interac»õiuni Live</h2>
            
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <div class="stat-value" id="statTotal">-</div>
                    <div class="stat-label">Total Interac»õiuni</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="statToday">-</div>
                    <div class="stat-label">AstƒÉzi</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="statQwen">-</div>
                    <div class="stat-label">Qwen Local</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="statLlama">-</div>
                    <div class="stat-label">Llama 3.1 70B</div>
                </div>
            </div>

            <div class="interactions-list" id="interactionsList">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading interactions...
                </div>
            </div>
        </div>

        <div class="timestamp" id="lastUpdate">Last update: -</div>
    </div>

    <script>
        let ws = null;
        let reconnectTimer = null;

        // WebSocket connection
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.hostname}:6000/ws`;
            
            console.log('Connecting to WebSocket:', wsUrl);
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('‚úÖ WebSocket connected');
                updateConnectionStatus(true);
                
                // Send periodic pings
                setInterval(() => {
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send('ping');
                    }
                }, 5000);
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    console.log('üì® Received:', data.type);
                    
                    if (data.type === 'update') {
                        updateDashboard(data.nodes);
                        if (data.latest_interaction) {
                            prependInteraction(data.latest_interaction);
                        }
                    } else if (data.type === 'connected') {
                        console.log('Connected:', data.message);
                    }
                } catch (error) {
                    console.error('Error parsing message:', error);
                }
            };

            ws.onerror = (error) => {
                console.error('‚ùå WebSocket error:', error);
            };

            ws.onclose = () => {
                console.log('üî¥ WebSocket disconnected');
                updateConnectionStatus(false);
                
                // Reconnect after 5 seconds
                reconnectTimer = setTimeout(() => {
                    console.log('üîÑ Reconnecting...');
                    connectWebSocket();
                }, 5000);
            };
        }

        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            if (connected) {
                statusEl.className = 'connection-status connected';
                statusEl.textContent = 'üü¢ Connected LIVE';
            } else {
                statusEl.className = 'connection-status disconnected';
                statusEl.textContent = 'üî¥ Disconnected';
            }
        }

        function updateDashboard(nodes) {
            const grid = document.getElementById('nodesGrid');
            grid.innerHTML = '';

            // MongoDB
            if (nodes.mongodb) {
                grid.appendChild(createNodeCard('MongoDB', nodes.mongodb, {
                    'Interac»õiuni Totale': nodes.mongodb.total_interactions || 0,
                    'Interac»õiuni AstƒÉzi': nodes.mongodb.today_interactions || 0,
                    'Database': nodes.mongodb.database || '-'
                }));
            }

            // Qdrant
            if (nodes.qdrant) {
                grid.appendChild(createNodeCard('Qdrant Vector DB', nodes.qdrant, {
                    'Port': nodes.qdrant.port || '-',
                    'Colec»õii': nodes.qdrant.collections_count || 0,
                    'Puncte mem_auto': nodes.qdrant.mem_auto_points || 0
                }));
            }

            // GPU
            if (nodes.gpu) {
                const gpuDetails = {
                    'GPU-uri': nodes.gpu.count || 0,
                    'Memorie TotalƒÉ': `${nodes.gpu.total_memory_percent || 0}%`
                };
                const card = createNodeCard('GPU Cluster', nodes.gpu, gpuDetails);
                
                // Add GPU grid
                if (nodes.gpu.gpus && nodes.gpu.gpus.length > 0) {
                    const gpuGrid = document.createElement('div');
                    gpuGrid.className = 'gpu-grid';
                    nodes.gpu.gpus.slice(0, 11).forEach(gpu => {
                        const gpuItem = document.createElement('div');
                        gpuItem.className = 'gpu-item';
                        gpuItem.innerHTML = `
                            <strong>GPU ${gpu.index}</strong><br>
                            ${gpu.name}<br>
                            Temp: ${gpu.temp} | Util: ${gpu.utilization}<br>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${gpu.memory_percent}%"></div>
                            </div>
                            Memory: ${gpu.memory_used} / ${gpu.memory_total} (${gpu.memory_percent}%)
                        `;
                        gpuGrid.appendChild(gpuItem);
                    });
                    card.querySelector('.node-details').appendChild(gpuGrid);
                }
                
                grid.appendChild(card);
            }

            // vLLM nodes
            if (nodes.vllm) {
                Object.values(nodes.vllm).forEach(vllm => {
                    grid.appendChild(createNodeCard(`vLLM ${vllm.model}`, vllm, {
                        'Port': vllm.port || '-',
                        'Model': vllm.model || '-',
                        'URL': vllm.url || '-'
                    }));
                });
            }

            // Orchestrator
            if (nodes.orchestrator) {
                grid.appendChild(createNodeCard('LLM Orchestrator', nodes.orchestrator, {
                    'Path': nodes.orchestrator.path || '-',
                    'PID': nodes.orchestrator.pid || '-'
                }));
            }

            // Master Agent
            if (nodes.master_agent) {
                grid.appendChild(createNodeCard('Master Agent', nodes.master_agent, {
                    'Port': nodes.master_agent.port || '-',
                    'URL': nodes.master_agent.url || '-'
                }));
            }

            // SERP App
            if (nodes.serp_app) {
                grid.appendChild(createNodeCard('SERP Monitoring App', nodes.serp_app, {
                    'Port': nodes.serp_app.port || '-',
                    'URL': nodes.serp_app.url || '-'
                }));
            }

            // UI Backend
            if (nodes.ui_backend) {
                grid.appendChild(createNodeCard('Auto-Learning UI', nodes.ui_backend, {
                    'Port': nodes.ui_backend.port || '-',
                    'URL': nodes.ui_backend.url || '-'
                }));
            }

            // System
            if (nodes.system) {
                grid.appendChild(createNodeCard('System Resources', nodes.system, {
                    'CPU': `${nodes.system.cpu_percent || 0}%`,
                    'Memory': `${nodes.system.memory_percent || 0}% (${nodes.system.memory_used || 0} / ${nodes.system.memory_total || 0})`,
                    'Disk': `${nodes.system.disk_percent || 0}% (${nodes.system.disk_used || 0} / ${nodes.system.disk_total || 0})`
                }));
            }

            // Update timestamp
            document.getElementById('lastUpdate').textContent = `Last update: ${new Date().toLocaleString('ro-RO')}`;
        }

        function createNodeCard(title, node, details) {
            const card = document.createElement('div');
            const status = node.status || 'unknown';
            card.className = `node-card ${status}`;

            let statusClass = 'status-offline';
            let statusText = 'üî¥ Offline';
            if (status === 'online') {
                statusClass = 'status-online';
                statusText = 'üü¢ Online';
            } else if (status === 'error' || status === 'starting') {
                statusClass = 'status-error';
                statusText = status === 'starting' ? 'üü° Starting' : 'üü† Error';
            }

            let detailsHTML = '';
            for (const [label, value] of Object.entries(details)) {
                detailsHTML += `
                    <div class="detail-row">
                        <span class="detail-label">${label}:</span>
                        <span class="detail-value">${value}</span>
                    </div>
                `;
            }

            card.innerHTML = `
                <div class="node-header">
                    <div class="node-title">${title}</div>
                    <div class="node-status ${statusClass}">${statusText}</div>
                </div>
                <div class="node-details">
                    ${detailsHTML}
                    ${node.error ? `<div style="color: #f59e0b; margin-top: 10px;">Error: ${node.error}</div>` : ''}
                </div>
            `;

            return card;
        }

        // Load interactions
        async function loadInteractions() {
            try {
                const resp = await fetch('/api/interactions/recent?limit=50');
                const data = await resp.json();
                
                const list = document.getElementById('interactionsList');
                list.innerHTML = '';
                
                if (data.interactions && data.interactions.length > 0) {
                    data.interactions.forEach(interaction => {
                        list.appendChild(createInteractionItem(interaction));
                    });
                } else {
                    list.innerHTML = '<div style="text-align: center; opacity: 0.7; padding: 40px;">Nu existƒÉ interac»õiuni √ÆncƒÉ</div>';
                }
            } catch (error) {
                console.error('Error loading interactions:', error);
            }
        }

        // Load stats
        async function loadStats() {
            try {
                const resp = await fetch('/api/interactions/stats');
                const data = await resp.json();
                
                document.getElementById('statTotal').textContent = data.total || 0;
                document.getElementById('statToday').textContent = data.today || 0;
                document.getElementById('statQwen').textContent = data.by_provider?.['qwen2.5-72b-local'] || 0;
                document.getElementById('statLlama').textContent = data.by_provider?.['together-llama-3.1-70b'] || 0;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        function createInteractionItem(interaction) {
            const item = document.createElement('div');
            item.className = 'interaction-item';
            
            const timestamp = interaction.timestamp ? new Date(interaction.timestamp).toLocaleString('ro-RO') : '-';
            
            item.innerHTML = `
                <div class="interaction-header">
                    <span><strong>Provider:</strong> ${interaction.provider || 'unknown'}</span>
                    <span><strong>Time:</strong> ${timestamp}</span>
                </div>
                <div class="interaction-prompt">üë§ ${interaction.prompt || ''}</div>
                <div class="interaction-response">ü§ñ ${interaction.response || ''}</div>
            `;
            
            return item;
        }

        function prependInteraction(interaction) {
            const list = document.getElementById('interactionsList');
            if (list.children[0]?.textContent?.includes('Nu existƒÉ')) {
                list.innerHTML = '';
            }
            list.insertBefore(createInteractionItem(interaction), list.firstChild);
            
            // Keep only last 50
            while (list.children.length > 50) {
                list.removeChild(list.lastChild);
            }
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            connectWebSocket();
            loadInteractions();
            loadStats();
            
            // Refresh interactions and stats every 30 seconds
            setInterval(() => {
                loadInteractions();
                loadStats();
            }, 30000);
        });
    </script>
</body>
</html>
