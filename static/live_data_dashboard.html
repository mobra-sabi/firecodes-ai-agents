<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéØ AI Agent Platform - Live Data</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container { max-width: 1400px; margin: 0 auto; }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 32px;
            color: #1f2937;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .stat-value {
            font-size: 48px;
            font-weight: bold;
            color: #2563eb;
            margin: 10px 0;
        }
        
        .stat-label {
            font-size: 16px;
            color: #6b7280;
            font-weight: 500;
        }
        
        .agents-section {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 24px;
            color: #1f2937;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .agent-card {
            background: #f3f4f6;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            border-left: 4px solid #2563eb;
        }
        
        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .agent-domain {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
        }
        
        .agent-type {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .type-master {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .type-slave {
            background: #dcfce7;
            color: #166534;
        }
        
        .agent-stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #6b7280;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #6b7280;
        }
        
        .refresh-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-left: 15px;
        }
        
        .refresh-btn:hover {
            background: #1e40af;
        }
        
        .timestamp {
            color: #6b7280;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                üéØ AI Agent Platform
                <button class="refresh-btn" onclick="loadData()">üîÑ Refresh</button>
            </h1>
            <p style="color: #6b7280; margin-top: 10px;">Live data from MongoDB</p>
            <p class="timestamp" id="timestamp"></p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Agen»õi</div>
                <div class="stat-value" id="totalAgents">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Master Agents</div>
                <div class="stat-value" id="masterAgents">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Slave Agents</div>
                <div class="stat-value" id="slaveAgents">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Chunks</div>
                <div class="stat-value" id="totalChunks">-</div>
            </div>
        </div>

        <div class="agents-section">
            <div class="section-title">üèÜ Master Agents</div>
            <div id="masterAgentsList" class="loading">Loading...</div>
        </div>

        <div class="agents-section">
            <div class="section-title">üë• Recent Slave Agents</div>
            <div id="slaveAgentsList" class="loading">Loading...</div>
        </div>
    </div>

    <script>
        async function loadData() {
            const timestamp = document.getElementById('timestamp');
            timestamp.textContent = `Last updated: ${new Date().toLocaleString('ro-RO')}`;
            
            try {
                // Fetch data from local API endpoint
                const response = await fetch('/api/live-stats');
                const data = await response.json();
                
                // Update stats
                document.getElementById('totalAgents').textContent = data.total_agents;
                document.getElementById('masterAgents').textContent = data.master_agents;
                document.getElementById('slaveAgents').textContent = data.slave_agents;
                document.getElementById('totalChunks').textContent = data.total_chunks.toLocaleString();
                
                // Update master agents list
                const mastersHtml = data.masters.map(agent => `
                    <div class="agent-card">
                        <div class="agent-header">
                            <div class="agent-domain">${agent.domain}</div>
                            <span class="agent-type type-master">MASTER</span>
                        </div>
                        <div class="agent-stats">
                            <span>üß© ${agent.chunks_indexed || 0} chunks</span>
                            <span>üë• ${agent.slave_count || 0} slaves</span>
                            <span>üìÖ ${new Date(agent.created_at).toLocaleDateString('ro-RO')}</span>
                        </div>
                    </div>
                `).join('');
                
                document.getElementById('masterAgentsList').innerHTML = mastersHtml || '<p class="loading">No master agents yet</p>';
                
                // Update slave agents list
                const slavesHtml = data.recent_slaves.map(agent => `
                    <div class="agent-card">
                        <div class="agent-header">
                            <div class="agent-domain">${agent.domain}</div>
                            <span class="agent-type type-slave">SLAVE</span>
                        </div>
                        <div class="agent-stats">
                            <span>üß© ${agent.chunks_indexed || 0} chunks</span>
                            <span>üîó Master: ${agent.master_domain || 'N/A'}</span>
                            <span>üìÖ ${new Date(agent.created_at).toLocaleDateString('ro-RO')}</span>
                        </div>
                    </div>
                `).join('');
                
                document.getElementById('slaveAgentsList').innerHTML = slavesHtml || '<p class="loading">No slave agents yet</p>';
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('masterAgentsList').innerHTML = '<p class="loading" style="color: #ef4444;">Error loading data. Check console for details.</p>';
            }
        }
        
        // Load data on page load
        loadData();
        
        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
</html>
