<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Create Mega Agent - Live Progress</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1em;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .btn:hover {
            transform: scale(1.02);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .progress-container {
            display: none;
            margin-top: 30px;
        }
        
        .progress-container.active {
            display: block;
        }
        
        .progress-bar-container {
            width: 100%;
            height: 40px;
            background: #f0f0f0;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .progress-steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        
        .step {
            flex: 1;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            background: #f8f9fa;
            margin: 0 5px;
            transition: all 0.3s;
        }
        
        .step.active {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }
        
        .step.completed {
            background: #28a745;
            color: white;
        }
        
        .step-icon {
            font-size: 1.5em;
            margin-bottom: 5px;
        }
        
        .step-label {
            font-size: 0.85em;
            font-weight: 600;
        }
        
        .log-container {
            background: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .log-entry {
            color: #d4d4d4;
            margin-bottom: 8px;
            padding: 5px;
            border-left: 3px solid transparent;
            padding-left: 10px;
        }
        
        .log-entry.info {
            border-left-color: #667eea;
        }
        
        .log-entry.success {
            border-left-color: #28a745;
            color: #4ade80;
        }
        
        .log-entry.warning {
            border-left-color: #ffc107;
            color: #fbbf24;
        }
        
        .log-entry.error {
            border-left-color: #dc3545;
            color: #f87171;
        }
        
        .log-timestamp {
            color: #888;
            font-size: 0.85em;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .result-container {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #d4edda;
            border: 2px solid #28a745;
            border-radius: 10px;
        }
        
        .result-container.active {
            display: block;
        }
        
        .result-title {
            color: #155724;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .result-links a {
            display: inline-block;
            margin: 5px 10px 5px 0;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        
        .result-links a:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Create Mega Agent</h1>
        
        <!-- Form -->
        <form id="createForm">
            <div class="form-group">
                <label for="url">üåê URL Site (ex: https://dedeman.ro)</label>
                <input type="text" id="url" placeholder="https://dedeman.ro" required>
            </div>
            
            <div class="form-group">
                <label for="maxPages">üìÑ Max Pages (default: 5000)</label>
                <input type="number" id="maxPages" value="5000" min="100" max="50000">
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                üöÄ Create Agent
            </button>
        </form>
        
        <!-- Progress Container -->
        <div class="progress-container" id="progressContainer">
            <!-- Progress Bar -->
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar">0%</div>
            </div>
            
            <!-- Steps -->
            <div class="progress-steps" id="progressSteps">
                <div class="step" data-step="initialization">
                    <div class="step-icon">üöÄ</div>
                    <div class="step-label">Init</div>
                </div>
                <div class="step" data-step="scraping">
                    <div class="step-icon">üåê</div>
                    <div class="step-label">Scraping</div>
                </div>
                <div class="step" data-step="embeddings">
                    <div class="step-icon">üéÆ</div>
                    <div class="step-label">GPU</div>
                </div>
                <div class="step" data-step="agent_creation">
                    <div class="step-icon">ü§ñ</div>
                    <div class="step-label">Agent</div>
                </div>
                <div class="step" data-step="competitive_intelligence">
                    <div class="step-icon">üß†</div>
                    <div class="step-label">CI</div>
                </div>
                <div class="step" data-step="completed">
                    <div class="step-icon">üéâ</div>
                    <div class="step-label">Done</div>
                </div>
            </div>
            
            <!-- Stats -->
            <div class="stats-grid" id="statsGrid">
                <div class="stat-box">
                    <div class="stat-value" id="statPages">-</div>
                    <div class="stat-label">Pages</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="statChunks">-</div>
                    <div class="stat-label">Chunks</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="statTime">-</div>
                    <div class="stat-label">Elapsed</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="statProgress">0%</div>
                    <div class="stat-label">Progress</div>
                </div>
            </div>
            
            <!-- Log -->
            <div class="log-container" id="logContainer"></div>
        </div>
        
        <!-- Result -->
        <div class="result-container" id="resultContainer">
            <div class="result-title">‚úÖ Agent Created Successfully!</div>
            <div class="result-links">
                <a id="dashboardLink" href="#" target="_blank">üß† Competitive Intelligence</a>
                <a id="chatLink" href="#" target="_blank">üí¨ Chat with Agent</a>
                <a id="panelLink" href="master_control_panel.html">üéõÔ∏è Control Panel</a>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = window.location.hostname === 'localhost' ? 
            'http://localhost:5000' : 
            'http://100.66.157.27:5000';
        
        const WS_BASE = window.location.hostname === 'localhost' ? 
            'ws://localhost:5000' : 
            'ws://100.66.157.27:5000';
        
        let ws = null;
        let startTime = null;
        let timerInterval = null;
        let agentId = null;
        
        // Form submit
        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = document.getElementById('url').value.trim();
            const maxPages = parseInt(document.getElementById('maxPages').value);
            
            if (!url) {
                alert('Please enter a URL!');
                return;
            }
            
            // Start creation
            startAgentCreation(url, maxPages);
        });
        
        function startAgentCreation(url, maxPages) {
            // Reset UI
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('progressContainer').classList.add('active');
            document.getElementById('resultContainer').classList.remove('active');
            document.getElementById('logContainer').innerHTML = '';
            
            // Reset stats
            document.getElementById('statPages').textContent = '-';
            document.getElementById('statChunks').textContent = '-';
            document.getElementById('statTime').textContent = '-';
            document.getElementById('statProgress').textContent = '0%';
            
            // Start timer
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
            
            // Connect WebSocket
            ws = new WebSocket(`${WS_BASE}/ws/agent-creation`);
            
            ws.onopen = () => {
                log('info', 'üîå Connected to server');
                ws.send(JSON.stringify({ url, max_pages: maxPages }));
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleProgress(data);
            };
            
            ws.onerror = (error) => {
                log('error', `‚ùå WebSocket error: ${error}`);
            };
            
            ws.onclose = () => {
                log('info', 'üîå Connection closed');
                document.getElementById('submitBtn').disabled = false;
                if (timerInterval) clearInterval(timerInterval);
            };
        }
        
        function handleProgress(data) {
            const { step, progress, message, details } = data;
            
            // Update progress bar
            updateProgressBar(progress);
            
            // Update active step
            updateActiveStep(step);
            
            // Log message
            const type = progress === 100 ? 'success' : 
                        message.includes('‚ùå') || message.includes('Error') ? 'error' :
                        message.includes('‚ö†Ô∏è') ? 'warning' : 'info';
            
            log(type, message);
            
            // Update stats
            if (details) {
                if (details.pages) {
                    document.getElementById('statPages').textContent = details.pages;
                }
                if (details.chunks) {
                    document.getElementById('statChunks').textContent = details.chunks;
                }
                if (details.agent_id) {
                    agentId = details.agent_id;
                }
            }
            
            // Completion
            if (progress === 100 && details.agent_id) {
                handleCompletion(details);
            }
        }
        
        function updateProgressBar(progress) {
            const bar = document.getElementById('progressBar');
            bar.style.width = `${progress}%`;
            bar.textContent = `${progress.toFixed(1)}%`;
            document.getElementById('statProgress').textContent = `${progress.toFixed(0)}%`;
        }
        
        function updateActiveStep(step) {
            // Remove all active
            document.querySelectorAll('.step').forEach(s => {
                s.classList.remove('active');
            });
            
            // Mark completed up to current
            const stepOrder = ['initialization', 'scraping', 'embeddings', 'agent_creation', 'competitive_intelligence', 'completed'];
            const currentIndex = stepOrder.indexOf(step);
            
            stepOrder.forEach((s, idx) => {
                const stepEl = document.querySelector(`[data-step="${s}"]`);
                if (idx < currentIndex) {
                    stepEl.classList.add('completed');
                } else if (idx === currentIndex) {
                    stepEl.classList.add('active');
                }
            });
        }
        
        function log(type, message) {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.innerHTML = `<span class="log-timestamp">[${timestamp}]</span> ${message}`;
            
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('statTime').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function handleCompletion(details) {
            log('success', `üéâ Agent created in ${details.elapsed_minutes.toFixed(1)} minutes!`);
            
            // Show result
            const resultContainer = document.getElementById('resultContainer');
            resultContainer.classList.add('active');
            
            // Update links
            document.getElementById('dashboardLink').href = 
                `competitive_intelligence_dashboard.html?agent=${details.agent_id}`;
            document.getElementById('chatLink').href = 
                `chat.html?agent_id=${details.agent_id}`;
            
            // Stop timer
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }
    </script>
</body>
</html>
