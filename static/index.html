<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI CEO Dashboard - Login</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-primary { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); transition: all 0.3s; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3); }
        .input-field { background: #0f172a; border: 1px solid #334155; transition: border-color 0.3s; }
        .input-field:focus { border-color: #3b82f6; outline: none; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-[url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop')] bg-cover bg-center bg-no-repeat">
    <div class="absolute inset-0 bg-slate-900/90"></div>

    <div id="app" class="relative z-10 w-full max-w-md p-6">
        
        <!-- Auth Container -->
        <div v-if="!isAuthenticated" class="glass-panel rounded-2xl p-8 shadow-2xl animate-fade-in">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-4 text-2xl shadow-lg shadow-blue-500/20">
                    ðŸ¤–
                </div>
                <h1 class="text-2xl font-bold text-white">AI CEO Platform</h1>
                <p class="text-slate-400 text-sm mt-2">Autentificare Ã®n sistemul central</p>
            </div>

            <!-- Login Form -->
            <div v-if="view === 'login'">
                <form @submit.prevent="login" class="space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Email / Username</label>
                        <div class="relative">
                            <i class="fa-solid fa-user absolute left-3 top-3 text-slate-500"></i>
                            <input v-model="form.username" type="text" class="input-field w-full rounded-lg py-2.5 pl-10 pr-4 text-white" placeholder="Enter your username" required>
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-1">ParolÄƒ</label>
                        <div class="relative">
                            <i class="fa-solid fa-lock absolute left-3 top-3 text-slate-500"></i>
                            <input v-model="form.password" type="password" class="input-field w-full rounded-lg py-2.5 pl-10 pr-4 text-white" placeholder="Enter your password" required>
                        </div>
                    </div>
                    
                    <div v-if="error" class="text-red-400 text-xs text-center bg-red-900/20 p-2 rounded">{{ error }}</div>

                    <button type="submit" :disabled="loading" class="btn-primary w-full py-3 rounded-lg font-bold text-white mt-2 flex justify-center items-center gap-2">
                        <span v-if="loading" class="animate-spin rounded-full h-4 w-4 border-b-2 border-white"></span>
                        {{ loading ? 'Se autentificÄƒ...' : 'Log In' }}
                    </button>
                </form>
                <div class="mt-6 text-center text-sm text-slate-400">
                    Nu ai cont? <a href="#" @click="view = 'register'" class="text-blue-400 hover:text-blue-300 font-bold">CreeazÄƒ cont</a>
                </div>
            </div>

            <!-- Register Form -->
            <div v-if="view === 'register'">
                <form @submit.prevent="register" class="space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Username</label>
                        <input v-model="form.username" type="text" class="input-field w-full rounded-lg py-2.5 px-4 text-white" placeholder="Alege un username unic" required>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Email</label>
                        <input v-model="form.email" type="email" class="input-field w-full rounded-lg py-2.5 px-4 text-white" placeholder="Email-ul tÄƒu" required>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-1">ParolÄƒ</label>
                        <input v-model="form.password" type="password" class="input-field w-full rounded-lg py-2.5 px-4 text-white" placeholder="Minim 6 caractere" required>
                    </div>

                    <div v-if="error" class="text-red-400 text-xs text-center bg-red-900/20 p-2 rounded">{{ error }}</div>

                    <button type="submit" :disabled="loading" class="btn-primary w-full py-3 rounded-lg font-bold text-white mt-2 flex justify-center items-center gap-2">
                        <span v-if="loading" class="animate-spin rounded-full h-4 w-4 border-b-2 border-white"></span>
                        {{ loading ? 'Se creeazÄƒ contul...' : 'CreeazÄƒ Cont' }}
                    </button>
                </form>
                <div class="mt-6 text-center text-sm text-slate-400">
                    Ai deja cont? <a href="#" @click="view = 'login'" class="text-blue-400 hover:text-blue-300 font-bold">Log In</a>
                </div>
            </div>
        </div>

        <!-- Dashboard Loading State -->
        <div v-else class="text-center text-white animate-pulse">
            <div class="text-2xl font-bold mb-2">Se Ã®ncarcÄƒ Dashboard-ul...</div>
            <div class="text-slate-400">Te redirecÈ›ionÄƒm cÄƒtre panoul de control.</div>
        </div>

    </div>

    <script>
        const { createApp, ref } = Vue;

        createApp({
            setup() {
                const view = ref('login'); // login, register
                const form = ref({ username: '', password: '', email: '' });
                const loading = ref(false);
                const error = ref('');
                const isAuthenticated = ref(false);

                // Check local storage for token
                const token = localStorage.getItem('auth_token');
                if (token) {
                    // Validate token (simplified for UI demo, should verify with backend)
                    isAuthenticated.value = true;
                    window.location.href = '/dashboard.html'; // Redirect to main dashboard
                }

                const login = async () => {
                    loading.value = true;
                    error.value = '';
                    try {
                        const response = await fetch('/api/auth/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                username: form.value.username,
                                password: form.value.password
                            })
                        });
                        
                        const data = await response.json();
                        
                        if (!response.ok) throw new Error(data.detail || 'Login failed');
                        
                        localStorage.setItem('auth_token', data.access_token);
                        localStorage.setItem('user_info', JSON.stringify(data.user));
                        
                        isAuthenticated.value = true;
                        
                        // Check for admin
                        if (data.user && data.user.is_admin) {
                            window.location.href = '/admin.html';
                        } else {
                            window.location.href = '/dashboard.html';
                        }

                    } catch (err) {
                        error.value = err.message;
                    } finally {
                        loading.value = false;
                    }
                };

                const register = async () => {
                    loading.value = true;
                    error.value = '';
                    try {
                        const response = await fetch('/api/auth/register', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                username: form.value.username,
                                password: form.value.password,
                                email: form.value.email
                            })
                        });

                        const data = await response.json();
                        
                        if (!response.ok) throw new Error(data.detail || 'Registration failed');

                        alert('Cont creat cu succes! Te rugÄƒm sÄƒ te autentifici.');
                        view.value = 'login';
                        form.value.password = ''; // Clear password for safety
                        
                    } catch (err) {
                        error.value = err.message;
                    } finally {
                        loading.value = false;
                    }
                };

                return { view, form, loading, error, login, register, isAuthenticated };
            }
        }).mount('#app');
    </script>
</body>
</html>
