<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI COMMAND CENTER - DeepSeek Intelligence</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: 'Inter', sans-serif; }
        .cyber-card { background-color: #1e293b; border: 1px solid #334155; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
        .cyber-input { background-color: #0f172a; border: 1px solid #334155; color: white; }
        .cyber-input:focus { border-color: #3b82f6; outline: none; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5); }
        .message-user { background-color: #3b82f6; color: white; border-radius: 12px 12px 0 12px; }
        .message-ai { background-color: #1e293b; border: 1px solid #334155; border-radius: 12px 12px 12px 0; }
        .typing-dot { animation: typing 1.4s infinite ease-in-out both; }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">
    <div id="app" class="h-full flex flex-col">
        <!-- Header -->
        <header class="bg-slate-900 border-b border-slate-700 p-4 flex justify-between items-center shadow-lg z-10">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center shadow-lg shadow-blue-500/20">
                    <i class="fa-solid fa-brain text-white text-xl"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-white tracking-wide">AI COMMAND CENTER</h1>
                    <p class="text-xs text-slate-400">Powered by Qwen-72B Local • 8x GPUs Active</p>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2 px-3 py-1 rounded-full bg-slate-800 border border-slate-700">
                    <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                    <span class="text-xs font-mono text-green-400">SYSTEM ONLINE</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 flex overflow-hidden relative">
            <!-- Chat Area -->
            <div class="flex-1 flex flex-col max-w-5xl mx-auto w-full p-4">
                <div class="flex-1 overflow-y-auto space-y-6 pr-2" ref="chatContainer">
                    <!-- Welcome Message -->
                    <div v-if="messages.length === 0" class="flex flex-col items-center justify-center h-full text-center opacity-50">
                        <i class="fa-solid fa-robot text-6xl text-slate-700 mb-4"></i>
                        <h2 class="text-2xl font-bold text-slate-500">DeepSeek Control Interface</h2>
                        <p class="text-slate-600 mt-2">Sunt conectat la infrastructura locală. Ce dorești să facem astăzi?</p>
                        <div class="grid grid-cols-2 gap-4 mt-8 w-full max-w-lg">
                            <button @click="sendMessage('Care este statusul scanării curente?')" class="p-4 border border-slate-700 rounded-lg hover:bg-slate-800 hover:border-blue-500 transition text-left text-sm text-slate-400 hover:text-white">
                                <i class="fa-solid fa-chart-line mr-2 text-blue-500"></i> Status Scanare
                            </button>
                            <button @click="sendMessage('Vreau să generez un raport strategic.')" class="p-4 border border-slate-700 rounded-lg hover:bg-slate-800 hover:border-blue-500 transition text-left text-sm text-slate-400 hover:text-white">
                                <i class="fa-solid fa-file-lines mr-2 text-green-500"></i> Generează Raport
                            </button>
                            <button @click="sendMessage('Arată-mi competitorii găsiți până acum.')" class="p-4 border border-slate-700 rounded-lg hover:bg-slate-800 hover:border-blue-500 transition text-left text-sm text-slate-400 hover:text-white">
                                <i class="fa-solid fa-users-viewfinder mr-2 text-purple-500"></i> Lista Competitori
                            </button>
                            <button @click="sendMessage('Verifică încărcarea GPU.')" class="p-4 border border-slate-700 rounded-lg hover:bg-slate-800 hover:border-blue-500 transition text-left text-sm text-slate-400 hover:text-white">
                                <i class="fa-solid fa-microchip mr-2 text-red-500"></i> Status Hardware
                            </button>
                        </div>
                    </div>

                    <!-- Chat Messages -->
                    <div v-for="(msg, index) in messages" :key="index" class="flex flex-col gap-1" :class="msg.role === 'user' ? 'items-end' : 'items-start'">
                        <div class="flex items-end gap-2 max-w-[85%]">
                            <div v-if="msg.role === 'ai'" class="w-8 h-8 rounded-full bg-slate-700 flex-shrink-0 flex items-center justify-center border border-slate-600">
                                <i class="fa-solid fa-robot text-xs text-blue-400"></i>
                            </div>
                            
                            <div :class="['p-4 text-sm leading-relaxed shadow-md', msg.role === 'user' ? 'message-user' : 'message-ai']">
                                <!-- Text Content (Markdown) -->
                                <div v-html="renderMarkdown(msg.content)" class="prose prose-invert max-w-none"></div>
                                
                                <!-- Action Chips (AI only) -->
                                <div v-if="msg.role === 'ai' && msg.actions && msg.actions.length > 0" class="mt-4 flex flex-wrap gap-2">
                                    <button v-for="action in msg.actions" 
                                            @click="executeAction(action)"
                                            class="px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white text-xs font-bold rounded-lg shadow-lg shadow-blue-500/20 transition flex items-center gap-2 transform hover:scale-105 active:scale-95">
                                        <i class="fa-solid fa-bolt"></i> {{ action.label }}
                                    </button>
                                </div>
                            </div>
                            
                            <div v-if="msg.role === 'user'" class="w-8 h-8 rounded-full bg-blue-900 flex-shrink-0 flex items-center justify-center border border-blue-700">
                                <i class="fa-solid fa-user text-xs text-blue-200"></i>
                            </div>
                        </div>
                        <span class="text-[10px] text-slate-600 px-12">{{ formatTime(msg.timestamp) }}</span>
                    </div>

                    <!-- Loading Indicator -->
                    <div v-if="isLoading" class="flex items-start gap-2">
                        <div class="w-8 h-8 rounded-full bg-slate-700 flex-shrink-0 flex items-center justify-center border border-slate-600">
                            <i class="fa-solid fa-robot text-xs text-blue-400"></i>
                        </div>
                        <div class="message-ai p-4 flex items-center gap-1 w-16 justify-center">
                            <div class="w-2 h-2 bg-slate-400 rounded-full typing-dot"></div>
                            <div class="w-2 h-2 bg-slate-400 rounded-full typing-dot"></div>
                            <div class="w-2 h-2 bg-slate-400 rounded-full typing-dot"></div>
                        </div>
                    </div>
                </div>

                <!-- Input Area -->
                <div class="mt-4 pt-4 border-t border-slate-800">
                    <div class="relative">
                        <textarea 
                            v-model="inputMessage" 
                            @keydown.enter.prevent="sendMessage(inputMessage)"
                            placeholder="Scrie o comandă pentru AI..." 
                            class="w-full bg-slate-800 text-white rounded-xl pl-4 pr-12 py-4 focus:outline-none focus:ring-2 focus:ring-blue-500 border border-slate-700 resize-none h-14 shadow-inner"
                        ></textarea>
                        <button 
                            @click="sendMessage(inputMessage)"
                            :disabled="!inputMessage.trim() || isLoading"
                            class="absolute right-2 top-2 w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center hover:bg-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition shadow-lg shadow-blue-600/20 text-white"
                        >
                            <i class="fa-solid fa-paper-plane"></i>
                        </button>
                    </div>
                    <p class="text-center text-slate-600 text-xs mt-2">
                        <i class="fa-solid fa-shield-halved mr-1"></i> Secure Local Connection • Viezure Server
                    </p>
                </div>
            </div>
        </main>
    </div>

    <script>
        const { createApp, ref, onMounted, nextTick } = Vue;
        const md = window.markdownit();

        createApp({
            setup() {
                const messages = ref([]);
                const inputMessage = ref("");
                const isLoading = ref(false);
                const chatContainer = ref(null);

                const scrollToBottom = () => {
                    nextTick(() => {
                        if (chatContainer.value) {
                            chatContainer.value.scrollTop = chatContainer.value.scrollHeight;
                        }
                    });
                };

                const formatTime = (date) => {
                    return new Date(date).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                };

                const renderMarkdown = (text) => {
                    return md.render(text || "");
                };

                const sendMessage = async (text) => {
                    if (!text.trim() || isLoading.value) return;
                    
                    const userMsg = text;
                    inputMessage.value = "";
                    
                    // Add user message
                    messages.value.push({
                        role: 'user',
                        content: userMsg,
                        timestamp: new Date()
                    });
                    scrollToBottom();
                    isLoading.value = true;

                    try {
                        const response = await fetch('/api/chat', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ message: userMsg })
                        });
                        
                        const data = await response.json();
                        
                        // Add AI response
                        messages.value.push({
                            role: 'ai',
                            content: data.text,
                            actions: data.suggested_actions || [],
                            timestamp: new Date()
                        });
                        
                    } catch (error) {
                        messages.value.push({
                            role: 'ai',
                            content: "❌ Eroare de conexiune cu serverul local. Verifică logurile.",
                            timestamp: new Date()
                        });
                    } finally {
                        isLoading.value = false;
                        scrollToBottom();
                    }
                };

                const executeAction = async (action) => {
                    messages.value.push({
                        role: 'user',
                        content: `Confirmed: ${action.label}`,
                        timestamp: new Date()
                    });
                    isLoading.value = true;

                    try {
                        const response = await fetch('/api/execute-action', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ action: action.action, params: action.params || {} })
                        });
                        
                        const result = await response.json();
                        
                        messages.value.push({
                            role: 'ai',
                            content: `✅ **${result.status.toUpperCase()}**: ${result.message}`,
                            timestamp: new Date()
                        });

                        // Dacă avem date (ex: lista competitori), le afișăm frumos
                        if (result.data) {
                             messages.value.push({
                                role: 'ai',
                                content: "```json\n" + JSON.stringify(result.data, null, 2) + "\n```",
                                timestamp: new Date()
                            });
                        }

                    } catch (error) {
                         messages.value.push({
                            role: 'ai',
                            content: "❌ Eroare la execuția acțiunii.",
                            timestamp: new Date()
                        });
                    } finally {
                        isLoading.value = false;
                        scrollToBottom();
                    }
                };

                return {
                    messages,
                    inputMessage,
                    isLoading,
                    chatContainer,
                    sendMessage,
                    executeAction,
                    formatTime,
                    renderMarkdown
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
